version: '3.8'

services:
  # ============================================================================
  # REDIS CACHE (Volatile, LRU Eviction)
  # ============================================================================
  redis-cache:
    image: redis:7-alpine
    container_name: enter_redis_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_cache_data:/data
    command: >
      redis-server
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --save ""
      --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - enter_network
    restart: unless-stopped

  # ============================================================================
  # REDIS STORAGE (Persistent, No Eviction, RDB+AOF)
  # ============================================================================
  redis-storage:
    image: redis:7-alpine
    container_name: enter_redis_storage
    ports:
      - "6380:6379"
    volumes:
      - redis_storage_data:/data
    command: >
      redis-server
      --maxmemory-policy noeviction
      --save 300 10
      --save 60 10000
      --appendonly yes
      --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - enter_network
    restart: unless-stopped

  # ============================================================================
  # REDIS COMMANDER (Web UI for Redis Management)
  # ============================================================================
  redis-commander:
    image: ghcr.io/joeferner/redis-commander:latest
    container_name: enter_redis_commander
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=cache:redis-cache:6379:0,storage:redis-storage:6379:0
    depends_on:
      redis-cache:
        condition: service_healthy
      redis-storage:
        condition: service_healthy
    networks:
      - enter_network
    restart: unless-stopped

  # ============================================================================
  # BACKEND C# (.NET 9)
  # ============================================================================
  extractor-api:
    build:
      context: ./Enter_Extractor_Api
      dockerfile: Dockerfile
    container_name: enter_extractor_api
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - Redis__Cache__ConnectionString=redis-cache:6379
      - Redis__Storage__ConnectionString=redis-storage:6379
      - PythonApi__BaseUrl=http://pdf-extractor:5000
    depends_on:
      redis-cache:
        condition: service_healthy
      redis-storage:
        condition: service_healthy
      pdf-extractor:
        condition: service_healthy
    networks:
      - enter_network
    restart: unless-stopped

  # ============================================================================
  # BACKEND PYTHON (FastAPI)
  # ============================================================================
  pdf-extractor:
    build:
      context: ./Enter_Extract_Text_Pdf
      dockerfile: Dockerfile
    container_name: enter_pdf_extractor
    ports:
      - "5000:5000"
    environment:
      - REDIS_CACHE_URL=redis://redis-cache:6379/0
      - REDIS_STORAGE_URL=redis://redis-storage:6379/0
      - OPENAI_API_KEY=API_KEY
    depends_on:
      redis-cache:
        condition: service_healthy
      redis-storage:
        condition: service_healthy
    networks:
      - enter_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # FRONTEND (Next.js)
  # ============================================================================
  extract-web:
    build:
      context: ./Enter_Extract_Web
      dockerfile: Dockerfile
    container_name: enter_extract_web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - extractor-api
    networks:
      - enter_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  enter_network:
    driver: bridge

volumes:
  redis_cache_data:
    driver: local
  redis_storage_data:
    driver: local
